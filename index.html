<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
    <meta charset="utf-8">
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="setUP" class="col-xl-6">
          <form id="regInput">
            <label for="registration">Enter your name</label>
            <input type="text" class="form-control" id="name">
            <label for="initialDeposit">Initial Deposit</label>
            <input type="number" class="form-control" id="initialDeposit">
            <button type="submit" class="btn-primary btn-lg" id="addNewAccount">Submit your Account</button>
          </form>
        </div>
        <div class="col-xl-6">
          <form id="changeInput">
            <label for="deposit">Deposit Ammount</label>
            <input type="number" step="any" class="form-control" id="deposit">
            <label for="withdrawal">Withdrawal Ammount</label>
            <input type="number" step="any" class="form-control" id="withdrawal">
            <button type="submit" class="btn-primary btn-lg" id="accountChange">Make a Deposit/Withdrawal</button>
          </form>
        </div>
        <div class="jumbotron">
          <p id="showBalance">
          </p>
        </div>
      </div>
    </div>
  </body>
